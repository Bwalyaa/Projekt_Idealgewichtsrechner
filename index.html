<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="calculator">
            <h1>Idealgewichtsrechner</h1>
            <form id="idealgewichtsform">
                <label for="inputHeight">Körpergröße</label>
                <input type="number" id="inputHeight" required placeholder="Gib deine Größe(cm) an!">
                <label for="inputAge">Alter</label>
                <input type="number" id="inputAge" required placeholder="Gib dein Alter an!">
                <label for="bodyType">Körpertyp</label>
                <div class="bodyTypeBox">
                    <input type="radio" name="radio" id="breit" value="breit">
                    <label for="breit">Breit</label>
                    <input type="radio" name="radio" id="schmal" value="schmal">
                    <label for="schmal">Schmal</label>
                    <button type="button" onclick="calcIdealWeight(); return false">Submit</button>
                </div>
            </form>
            <div id="result"></div>
        </section>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
